<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylesheet.css" />
    <title>Calculator</title>

    <link rel="icon" type="image/x-icon" href="/imgs/favicon(2).ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kalnia&family=Nunito+Sans:opsz,wght@6..12,400;6..12,1000&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="imgs/title-icon.ico" type="image/x-icon" />
  </head>
  <body>
    <header>
      <h1 title="Using HTML & CSS Only">Calculator</h1>
    </header>
    <main>
      <div class="display">
        <input type="text" id="display" >
      </div>

      <div class="buttons" id="calculator">

        <button id="All-clear">AC</button>
        <button class="clear" id="clear">&#8592;</button>
        <button class="operation" id="percent">%</button>
        <button class="operation" id="divide">&#247;</button>
        <button class="operation" id="multiple">&#215;</button>

        <button id="six">6</button>
        <button id="seven">7</button>
        <button id="eight">8</button>
        <button id="nine">9</button>
        <button class="operation" id="sub">-</button>


        <button id="two">2</button>
        <button id="three">3</button>
        <button id="four">4</button>
        <button id="five">5</button>
        <button class="operation" id="add">+</button>
        
        <button id="one">1</button>
        <button id="zero">0</button>
        <button id="dot">.</button>
        <button class="equal" id="equal">=</button>
      </div>
    </main>
    <script src="index.js"></script>

          ></small
        >
      </p>
    </footer>
  </body>
</html>
