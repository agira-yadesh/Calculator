<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylesheet.css" />
    <title>Calculator</title>

    <link rel="icon" type="image/x-icon" href="/imgs/favicon(2).ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kalnia&family=Nunito+Sans:opsz,wght@6..12,400;6..12,1000&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="imgs/title-icon.ico" type="image/x-icon" />
  </head>
  <body>
    <header>
      <h1 title="Using HTML & CSS Only">Calculator</h1>
    </header>
    <main>
      <div class="display">
        <div id="dummy-txt">3 + 7 + 2001</div>
        <div id="dummy-result">2011</div>
      </div>

      <div class="buttons">

        <button class="All-clear">AC</button>
        <button class="clear">&#8592;</button>
        <button class="operation">%</button>
        <button class="operation">&#247;</button>
        <button class="operation">&#215;</button>


        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>4</button>
        <button class="operation">-</button>

        <button>5</button>
        <button>6</button>
        <button>1</button>
        <button>2</button>
        <button class="operation">+</button>

        <button>3</button>
        <button>0</button>
        <button>.</button>
        <button class="equal">=</button>
      </div>
    </main>

    <footer>

          ></small
        >
      </p>
    </footer>
  </body>
</html>
